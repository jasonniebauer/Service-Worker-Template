<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Service Worker Template</title>
        <!-- Tell the browser about the service worker -->
        <link rel="serviceworker" href="/serviceworker.js">
    </head>
    <body>
        <script>
            // Detect if service workers are supported
            if (navigator.serviceWorker) {
                // Register the service worker
                navigator.serviceWorker.register('/serviceworker.js')
                .then(function(){
                    console.log('Success!');
                })
                .catch(function(){
                    console.error('Failure!');
                });
            }

            // Geolocation feature detection
            if (navigator.geolocation) {
                // Your code goes here
            }
        </script>
    </body>
</html>
